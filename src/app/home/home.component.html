  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 text-left">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" #username>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" #password>
      </div>
      <div class="form-group">
        <button (click)="onLogin(username, password)" type="button"
        class="btn btn-large btn-block btn-success">Login</button>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
